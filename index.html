<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- DaisyUI cdn -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
           <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col items-center justify-center ">
    <div class="upperside h-[100px] w-[350px] bg-no-repeat bg-cover  bg-[url('./assets/bg.png')] flex items-center justify-center mb-8">
        <img src="./assets/Group.png" alt="">
    </div>
    
    <form class="w-[400px]  p-8 bg-white rounded-xl">

        <div>
            <label >Mobile Number</label>
            <br>
            <input type="text" placeholder="Type here" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="mobile"/>
        </div>
        <div class="mt-4">
            <label>4 Digit Pin</label>
            <br>
             <input type="password" placeholder="Type here" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="password" />
        </div>

        <button class="btn btn-primary mt-4 w-full rounded-3xl" id="btn-login">Login</button>

    </form>

    <script src="./javaScript/script.js"></script>
</body>
</html>
