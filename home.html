<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- DaisyUI cdn -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
           <!-- Tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7]">
    <section class=" max-w-[450px]  mx-auto bg-[white]">
        <div class="heading flex items-center justify-between p-6 border-b-1 border-black/20">
            
            <!-- left side -->
            <div class="heading-left flex gap-2">
                <img src="./assets/Group.png" alt="" class="h-[50px]">
                <div class="money">
                  <h2>$<span id="available-balance">4500</span></h2>  
                  <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <!-- Right side -->
             <div class="heading-right">
                  <button class="btn btn-neutral btn-outline text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
             </div>
       
        

    </section>

    <section class="banner-section max-w-[450px]  mx-auto pt-4 px-[10px] bg-[white]">
        <!-- banner section -->
         <h2 class="font-bold">ðŸ”¥ Welcome to Payooo!</h2>
         <p class="text-[#08080880] text-[14px] mt-2">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>
    <!--  Card section -->

   <section class="card-section max-w-[450px]  mx-auto pt-4 px-[10px] bg-[white] rounded-b-xl">
    
    <div class="card-container grid grid-cols-3 gap-4">
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15" id="add-money">
           <img src="./assets/wallet1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Add Money</p>
        </div>
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15" id="cash-out">
           <img src="./assets/send1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Cashout</p>
        </div>
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15">
           <img src="./assets/money1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Transfer Money</p>
        </div>
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15">
           <img src="./assets/bonus1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Get bonus</p>
        </div>
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15">
           <img src="./assets/purse1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Pay Bill</p>
        </div>
        <div class="card flex flex-col items-center justify-center h-[100px] px-2 border-1 border-black/15">
           <img src="./assets/transaction1.png" class="h-[35px] w-[30px] mb-3" alt="">
            <p>Transaction</p>
        </div>
    </div>
    
   </section>

   <!-- Changeable section -->

   <section class="form-section h-[500px] max-w-[450px]  mx-auto pt-4 px-[10px]">
                              
    
                            <!-- Add Money Area -->


  <div id="add-money-toogle" style="display: block;">
    <h3 id="add-heading">Add Money</h3>
    
    <form class="bg-white p-[20px] mt-5 rounded-xl" id="form">
        <label class="mt-5" >Select A Bank</label>
        <br>
        <!-- select ui -->
         <select class="select  mt-5 w-full bg-[#f4f5f7] rounded-3xl" id="select-bank">
  <option disabled selected >Choose Bank</option>
        <option>AB Bank</option>
        <option>IFIC Bank</option>
        <option>DBBL</option>
</select>


<!--  other -->
   <div class="second mt-[10px]" >
    <label >Bank Account Number</label>
            <br>
            <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="bank-account-number" />

   </div>
   <div class="second mt-[10px]" >
    <label >Amount to add</label>
            <br>
            <input type="text" placeholder="Add account to widrow" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full mobile px-4" id="ammout-to-add" />

   </div>
   <div class="second mt-[10px]">
    <label >Pin Number</label>
            <br>
            <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="pin-number"/>

     <button class="btn btn-primary mt-4 w-full rounded-3xl" id="btn-addmoney">Add Money</button>
   </div>

    </form>
   </div>

                                                <!-- Cash Out Area -->

       <div id="cash-out-toogle" style="display: none;" >
                <h3>Cashout</h3>
                
                <form class="bg-white p-[20px] mt-5 rounded-xl" id="form">
            


            <!--  other -->
            <div class="second mt-[10px]" >
                <label >Agent Number</label>
                        <br>
                        <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="bank-account-number" />

            </div>
            <div class="second mt-[10px]" >
                <label >Amount </label>
                        <br>
                        <input type="text" placeholder="Enter Amount to widrow" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full mobile px-4" id="ammout-to-add" />

            </div>
            <div class="second mt-[10px]">
                <label >Pin Number</label>
                        <br>
                        <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-4 rounded-3xl w-full" id="pin-number"/>

                <button class="btn btn-primary mt-4 w-full rounded-3xl" id="btn-addmoney">Add Money</button>
            </div>

                </form>
   </div>


   </section>
    
   <script src="./javaScript/home.js"></script>
</body>
</html>
